<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Zaljubljenih</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body {
            background-color: #ffcccc;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #d10000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 20px 10px;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .envelope {
            position: relative;
            width: 60vw;
            height: 50vh;
            margin: 50px auto;
            background: #ff6666;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .triangle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 30vw solid transparent;
            border-right: 30vw solid transparent;
            border-bottom: 25vh solid #d9534f;
            transform: translateX(-50%);
            transition: transform 0.5s;
        }

        .envelope.open .triangle {
            transform: translateX(-50%) rotateX(180deg);
        }

        .letter {
            position: absolute;
            width: 55vw;
            height: 40vh;
            background: white;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 40px;
            border-radius: 5px;
            transition: top 0.5s;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #d10000;
        }

        .envelope.open .letter {
            top: 50px;
        }

        .love-image {
            display: block;
            margin: 20px auto;
            width: auto;
            max-width: 80%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .audio-container {
            display: none;
            margin-top: 20px;
        }

        .controls {
            margin-top: 10px;
        }

        .button {
            background-color: #d10000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .button:hover {
            background-color: #b30000;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                padding: 20px 10px;
            }

            .envelope {
                width: 80vw;
                height: 60vh;
            }

            .triangle {
                border-left: 40vw solid transparent;
                border-right: 40vw solid transparent;
                border-bottom: 30vh solid #d9534f;
            }

            .letter {
                width: 75vw;
                height: auto;
                font-size: 20px;
                padding: 30px;
            }

            .love-image {
                max-width: 90%;
                max-height: 150px;
            }

            .button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        /* Media Queries for very small devices (phones in portrait mode) */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                padding: 15px 5px;
            }

            .envelope {
                width: 90vw;
                height: 70vh;
            }

            .triangle {
                border-left: 45vw solid transparent;
                border-right: 45vw solid transparent;
                border-bottom: 35vh solid #d9534f;
            }

            .letter {
                width: 85vw;
                height: auto;
                font-size: 18px;
                padding: 20px;
            }

            .love-image {
                max-width: 90%;
                max-height: 120px;
            }

            .button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Sreƒáan Dan Zaljubljenih!</h1>
    <div class="envelope" onclick="openLetter()">
        <div class="triangle"></div>
        <div class="letter">
            Volim te Ne≈°o üíï
            <img src="https://i.ibb.co/kgzWCCk4/IMG-2937.jpg" alt="Slika" class="love-image" />
        </div>
    </div>
    
    <div class="audio-container" id="audio-container">
        <div id="player"></div>
        <div class="controls">
            <button class="button" onclick="playMusic()">‚ñ∂ Pusti</button>
            <button class="button" onclick="pauseMusic()">‚è∏ Zaustavi</button>
        </div>
    </div>
    
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 150);
        
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'chnuO-n1f0U',
                playerVars: { 'autoplay': 0, 'controls': 0, 'showinfo': 0, 'modestbranding': 1 },
                events: {
                    'onReady': (event) => event.target.pauseVideo()
                }
            });
        }
        
        function openLetter() {
            const envelope = document.querySelector(".envelope");
            const letter = document.querySelector(".letter");
            const image = document.querySelector(".love-image");

            envelope.classList.toggle("open");
            document.getElementById("audio-container").style.display = "block";

            if (envelope.classList.contains("open")) {
                image.style.display = "block"; // Prikazuje sliku kada je pismo otvoreno
            } else {
                image.style.display = "none"; // Sakriva sliku ako pismo nije otvoreno
            }
        }
        
        function playMusic() {
            if (player) {
                player.playVideo();
            }
        }
        
        function pauseMusic() {
            if (player) {
                player.pauseVideo();
            }
        }
    </script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
